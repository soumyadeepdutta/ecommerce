{% extends 'index.html' %}
{% block content %}
     <div class="container">
     {% if product %}
        <div class="card" style="margin-top: 12px;"><img class="card-img-top w-100 d-block" src="{{ product.image }}">
            <div class="card-body">
                <h4 class="card-title">{{ product.name }}</h4>
                <p class="card-text">{{ product.description }}</p>
                <div class="btn-group" role="group"><button class="btn btn-warning" type="button">Add to Cart</button></div>
            </div>
        </div>
     {% endif %}
    </div>
{% endblock %}
